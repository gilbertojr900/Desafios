<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>


    <ul>
        <li><abbr title="utilizar <p>">Paragrafo</abbr></li>
        <li><abbr title="Utilizar <h1>">Titulos</abbr></li>
        <li><abbr title="Utilizar <img>">Imagens</abbr></li>
        <li><abbr title="Utilizar <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilizar <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Utilizar <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utilizar <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
